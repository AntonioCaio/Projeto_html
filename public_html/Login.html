<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="http://entec.ifpr.edu.br/wp-content/uploads/2016/09/cropped-ifpr.png">
    </head>
    <body>

        <style>
            /* 
            seletor {
                    propriedade: valor;
            }
            
            Como formatar as tags:
            tag{...}
            .classe{...} --> basta utilizar a propriedade class="nome" nas tags
            #id{...} --> para formatar algo com ID �nico
            
            */
            body {
                /* Define um fundo, pode ser uma imagem ou cor */
                background: #dddddd;
                /* Tipo da fonte */
                font-family: Calibri;
                /* Cor da fonte */
                color: #333333;
            }
            .titulo{
                /* Tamanho da font */
                font-size: 12pt;
                /* Negrito ou n�o */
                font-weight: bold;
            }
            .botao{
                background: #2494FF;
                color: #FFFFFF;
                padding: 10px 20px;
                border: none;
            }
            .campo{
                border-left-color: #AAAAAA;
                border-width: 0px 0px 0px 5px;              
                background: #FFFFFF;
                padding: 10px 3px;
            }
            h2{
                border-left-color: #2494FF;
                border-left-width: 5px;
                border-left-style: solid;
                padding-left: 5px;
                
                border-bottom-color: #2494FF;
                border-bottom-width: 1px;
                border-bottom-style: solid;
            }
            #conteudo{
                background: #EEEEEE;
                border-color: #AAAAAA;
                border-style: solid;
                border-width: 1px;
                
                width: 500px;
                margin: 10px auto;
                padding: 15px;
            }
            
            .center{
                text-align: center;
            }
        </style>

        <div id="conteudo">

            <h2>Conectar em minha conta</h2>

            <form action="" method="GET">

                <label class="titulo">Login:</label><br>
                <input class="campo" name="login" placeholder="seu@email.com" type="email">
                <br><br>

                <label class="titulo">Senha:</label><br>
                <input class="campo" name="senha" placeholder="Informe a senha" type="password">
                <br><br>

                <br>
                <div class="center">
                    <input value="Entrar" class="botao" type="submit">
                </div>

            </form>

        </div>

    

</body></html>
